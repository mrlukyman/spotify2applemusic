<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820" role="img" aria-labelledby="title desc">
  <title id="title">Step 2 - Set Finicky default browser</title>
  <desc id="desc">Guide screenshot showing System Settings path for default browser.</desc>
  <rect width="1400" height="820" fill="#0b1320"/>
  <rect x="70" y="70" width="1260" height="680" rx="24" fill="#111827" stroke="#263244"/>
  <text x="120" y="145" fill="#f8fafc" font-size="44" font-family="SF Pro Display, Inter, Arial">2. Make Finicky the Default Browser</text>
  <rect x="120" y="190" width="1180" height="160" rx="14" fill="#0f172a" stroke="#334155"/>
  <text x="160" y="260" fill="#cbd5e1" font-size="34" font-family="SF Pro Text, Inter, Arial">System Settings → Desktop &amp; Dock → Default web browser</text>
  <rect x="120" y="390" width="1180" height="230" rx="14" fill="#1e293b" stroke="#334155"/>
  <text x="160" y="475" fill="#94a3b8" font-size="30" font-family="SF Pro Text, Inter, Arial">Default web browser</text>
  <rect x="800" y="430" width="420" height="120" rx="12" fill="#0f172a" stroke="#38bdf8"/>
  <text x="860" y="505" fill="#38bdf8" font-size="44" font-family="SF Pro Display, Inter, Arial">Finicky</text>
  <text x="120" y="690" fill="#fbbf24" font-size="26" font-family="SF Pro Text, Inter, Arial">All links pass through Finicky first; non-Spotify links still go to your normal browser.</text>
